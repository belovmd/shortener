<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Shortener</title>
</head>
<body>
    {% if link %}
        Your link: <br>
        {{ link }}
    {% else %}
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="GO!!!">
        </form>
    {% endif %}
</body>
</html>
